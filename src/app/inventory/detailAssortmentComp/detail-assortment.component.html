<div class="container" *ngIf="assortment" style="margin-top: 100px;">
    <div>
        <span class="separator"></span>
        <button class="backButton" mat-button type="button" (click)="goBack()">Back</button>
        <h2>{{assortment.description}}</h2>
        <h3>{{assortment.assortmentNumber}}</h3>
    </div>
    <div>
        <form [formGroup]="itemForm" (ngSubmit)="onAddNewItem()">
            <mat-form-field appearance="legacy">
                <input 
                    matInput 
                    placeholder="Assortment Number" 
                    name="assortment" 
                    formControlName="assortment">
            </mat-form-field>
        
            <mat-form-field appearance="legacy">
                <input 
                    matInput 
                    placeholder="Item Number" 
                    name="itemNumber" 
                    formControlName="itemNumber">
            </mat-form-field>
        
            <mat-form-field appearance="legacy">
                <input 
                    matInput 
                    placeholder="description" 
                    name="description" 
                    formControlName="description">
            </mat-form-field>
        
            <mat-form-field appearance="legacy">
                <input 
                    matInput 
                    placeholder="quantity" 
                    name="quantity" 
                    formControlName="quantity">
            </mat-form-field>
            <div>
                <input #imagePicker type="file" name="image" (change)="grabImage($event)" formControlName="image"/>
                <button mat-raised-button type="button" (click)="imagePicker.click()">Add Item Image</button>
            </div>
            <div style="width: 100px; height: 100px;" *ngIf="imagePreview !== '' && imagePreview">
                <img [src]="imagePreview" style="width: 100px; height: 100px;">
            </div>
        
            <button mat-button type="submit">Add Item</button>
        </form>
    </div>
        <mat-card class="item-card" *ngFor="let item of items">
            <mat-card-header>
                <mat-card-title>{{item.description}}</mat-card-title>
                <mat-card-subtitle>{{item.itemNumber}}</mat-card-subtitle>
            </mat-card-header>
            <img src="{{item.image}}"/>
            <mat-card-content>
                <p>{{item.quantity}}</p>
            </mat-card-content>
        </mat-card>
</div>
