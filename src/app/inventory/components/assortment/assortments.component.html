<div class="container">
    <div class="row">
        <h2 class="down">Add Assortment Here</h2>
        <form class="form-inline down" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <label for="assortmentNumber">Provide an assortment number:</label>
            <input type="number" 
                    id="assortmentNumber" 
                    name="assortmentNumber" 
                    class="form-control"
                    [ngModel]="assortment?.assortmentNumber">

            <label for="description">Description</label>
            <input type="text" 
                    id="description" 
                    name="description" 
                    class="form-control"
                    [ngModel]="assortment?.description">

            <button type="submit" class="btn btn-success down">Add Assortment</button>
        </form>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Assortment Number</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assortment of assortments">
                    <td>{{assortment.assortmentNumber}}</td>
                    <td>{{assortment.description}}</td>
                    <button class="btn btn-secondary" (click)="activate(assortment)">{{buttonActive}}</button>
                    <button class="btn btn-danger" (click)="deleteAssortment(assortment)">Delete Assortment</button>
                    <table *ngIf="assortment.isShown">
                        <thead>
                            <tr>
                                <th>Prepared</th>
                                <th>Item Number</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of assortment.items">
                                <td><input type="checkbox" name="checkbox" value={{item.itemNumber}}></td>
                                <td>{{item.itemNumber}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.quantity}}</td>
                                <button class="btn btn-secondary" (click)="onQuantity(item)">Add an Item Here</button>
                                <button class="btn btn-danger" (click)="onDeleteItem(item)">Delete Item</button>
                                <form *ngIf="item.isShown" class="form-inline" (ngSubmit)="onItemSubmit(f)" #f="ngForm">
                                    <input type="hidden" 
                                           name="assortment" 
                                           id="assortment" 
                                           value={{item.assortment}} 
                                           class="form-control"
                                           [ngModel]="item?.assortment">
                                    <input type="hidden" 
                                           name="itemNumber" 
                                           id="itemNumber" 
                                           class="form-control" 
                                           [ngModel]="item?.itemNumber">
                                    <input type="hidden" 
                                           name="description" 
                                           id="description" 
                                           class="form-control"
                                           [ngModel]="item?.description">

                                    <label for="quantity">Quantity:</label>
                                    <input type="number" name="quantity" id="quantity" class="form-control" [ngModel]="item?.quantity">

                                    <button type="submit" class="btn btn-success down">Add Item</button>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </tr>
            </tbody>
        </table>
        <h3>Prepare all the Selected Items</h3>
        <button type="submit" class="btn btn-primary right">Prepare</button>
    </div>
</div>
