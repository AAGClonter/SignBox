<div class="container">
    <div class="row">
        <div *ngFor="let assortment of assortments">
            <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" 
                            type="button" 
                            id="dropdownMenuButton" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false"
                            >{{assortment.assortmentNumber}} - {{assortment.description}}</button>
                <div class="dropdown-menu">
                    <div *ngFor="let item of assortment.items" class="dropdown-item">
                        <p>{{item.itemNumber}} - {{item.description}} - {{item.quantity}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
