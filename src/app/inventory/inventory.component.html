<div class="container">
    <div class="row">
        <h1>Jazwares Inventory</h1>
    </div>
    
    <div class="row">
        <div class="form-group">
            <form>
                <label>Search by brand name:</label>
                <input type="text" name="search" id="search">
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
    
    <div class="row">
        <ul class="list-group">
            <li *ngFor="let assortment of assortments" class="list-group-item">
                <h4>{{assortment.assortmentNumber}}: {{assortment.description}}</h4>
                <!--
                <div class="dropdown-menu">
                    <div class="row dropdown-item" *ngFor="let item of items">
                        <div class="row">
                            <h2>{{item.itemNumber}}: {{item.description}} quantity: {{item.quantity}}</h2>
                        </div>
                    </div>
                </div>
                -->
            </li>
        </ul>
    </div>
</div>
