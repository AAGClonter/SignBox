<div class="container" style="margin-top: 60px;">
    <div class="row col offset-md-3">
        <h1 class="down">Log In To Your Account</h1>
    </div>
    <div class="row col offset-md-4">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="down">
            <div class="form-group">
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" [ngModel]="user?.email" class="form-control">
                </div>
                <div class="row">
                    <label for="pin">Pin</label>
                    <input type="password" name="pin" id="pin" [ngModel]="user?.pin" class="form-control">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success another">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
