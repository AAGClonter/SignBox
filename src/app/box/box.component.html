<h1>Boxes to Sign Out</h1>
<ul>
    <li class="row" *ngFor="let box of boxes">
        <h4>For: {{box.addressedTo}}</h4>
        <p>Tracking Number: {{box.tracking}}</p>
        <p>Id: {{box._id}}</p>
        <button type="button" [routerLink]="['/boxtonotify', box._id]">Notify</button>
        <button type="button">Edit</button>
        <button type="button" [routerLink]="['/boxtosignout', box._id]">Sign Out</button>
        <hr>
    </li>
</ul>
