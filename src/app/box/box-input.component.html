<h1>Sign In your Box</h1>

<form (ngSubmit)="onSubmit(f,q)" #f="ngForm">
    <label for="tracking">Tracking Number:</label>
    <input type="text" name="tracking" id="tracking" [ngModel]="box?.tracking">

    <label for="quantity">How many recipients</label>
    <input type="number" name="quantity" id="quantity">

    <label for="addressedTo">Addressed To: </label>
    <input type="text" name="addressedTo" id="addressedTo" [ngModel]="box?.addressedTo">

    <button type="submit">Add Box</button>
</form>
