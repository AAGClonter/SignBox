<div class="container">
    <div class="row offset-md-4">
        <h1 class="down">Sign In your Box</h1>
    </div>

    <div class="row offset-md-4">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-group down">
            <label for="tracking">Tracking Number:</label>
            <input type="text" name="tracking" id="tracking" [ngModel]="box?.tracking" class="form-control">
<!--
            <label for="quantity">How many recipients</label>
            <input type="number" name="quantity" id="quantity" class="form-control">
            
            <label for="addressedTo">Addressed To: </label>
            <input type="text" name="addressedTo" id="addressedTo" [ngModel]="box?.addressedTo" class="form-control">
            -->
            <label for="employee">Addressed To:</label>
            <select class="form-control" id="employee" name="employee" [ngModel]="box?.addressedTo">
                <option *ngFor="let employee of employees" [value]="employee.name">{{employee.name}}</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Box</button>
        </form>
    </div>
</div>
